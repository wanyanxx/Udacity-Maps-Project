<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Udacity-Maps-Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">      
    <link href="libs/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<style>
    html,body
        {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    
</style>
<body>
    <div class="page">
        <h3>Udacity-Maps-Project</h3>
        <div class="containter">
            <div class="search-box">
                <p><strong>Find Your Home</strong></p>
                <div class='search-form'>
                    <div>
                        <input type="text" placeholder="Input place Name" class="search-text" data-bind="textInput: searchText">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-search" data-bind="click:search">Search</button>
                        <button type="button" class="btn btn-reset" data-bind="click:Reset">Reset</button>
                    </div>
                </div>      
            </div>
            <div class="place-list">
            </div>
        </div>
        <div id="map"></div>
        <div><p class="error" id="error" data-bind="text:errorMessage"></p></div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script type='text/javascript' src="libs/knockout-3.4.0.js"></script>
    <script src="js/main.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6AVMPN4qk_CnqAebajpWmKk5RZOkav2U&v=3&callback=initMap"></script>
</body>
</html>
