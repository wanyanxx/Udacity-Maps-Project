<!DOCTYPE  html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Udacity Map Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="libs/bootstrap-3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div>
    <div class="icon-menu">
    <div class="header">
        <img class="icon" src="img/menu.png" data-bind="click:hidden">
        <!-- <h3>Udacity Map Projects</h3> -->
    </div>
    <div class="options-box show-nav hidden-xs">
        <div class="form-group ">
            
            <input type="text" class="form-control" id="input-text" placeholder="请在这里输入地址" data-bind="value: searchText">
            <a class="glyphicon glyphicon-remove btn form-control-feedback" style="pointer-events: auto"></a>
            <button type="button" data-bind="text:'filter',click:filter" class="btn btn-info"></button>
        </div>
    
    <div class="place-list">
        <ul data-bind="foreach:placeList">
            <li data-bind="text:title,click:$parent.placeClick"></li>
        </ul>
    </div>
</div>
</div>
<div id="map"></div>
</div>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script type='text/javascript' src='libs/knockout-3.4.0.js'></script>
    <script src="js/main.js"></script>
    <script src="libs/bootstrap-3.3.5/js/bootstrap.min.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyD6AVMPN4qk_CnqAebajpWmKk5RZOkav2U&libraries=geometry&v=3&callback=initPage"></script>
</body>

</html>
