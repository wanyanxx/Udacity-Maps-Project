<!DOCTYPE  html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Udacity Map Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="libs/bootstrap-3.3.5/css/bootstrap.min.css">
</head>
<style>
    html,body
        {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        bottom:0px;
        height: 100%;
        left: 362px;
        position: absolute;
        right: 0px;
      }
      .options-box {
        background: #fff;
        border-radius: 3px;
        height: 100%;
        line-height: 35px;
        padding: 10px 10px 30px 10px;
        text-align: left;
        width: 340px;
      }   
      #input-text{
          width: 70%;
          display: inline-block;
      }
      #pano{
          width: 200px;
          height:200px;
      }
</style>
<body>
    <div class="containter">
        <div class="options-box">
            <h3>Udacity Map Project</h3>
            <div class="form-group">
                <input type="text" class="form-control"  id="input-text"  placeholder="请在这里输入地址" data-bind="value: searchText">
                <button type="button" data-bind="text:'filter',click:filter" class="btn btn-info"></button>
            </div>   
        </div>
        <div class="place-list">
                <ul data-bind="foreach:placeList">
                    <li  data-bind="text:title,click:$parent.placeClick"></li>
                </ul>
            </div>
        <div id="map"></div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script type='text/javascript' src='libs/knockout-3.4.0.js'></script>
    <script src="js/main.js"></script>
    <script src="libs/bootstrap-3.3.5/js/bootstrap.min.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyD6AVMPN4qk_CnqAebajpWmKk5RZOkav2U&libraries=geometry&v=3&callback=initPage"></script>    
</body>
</html>
